<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ngo·∫°i l·ªá c·ªßa anh üíù</title>

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9a8d4, #fbcfe8, #fecdd3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 340px;
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      text-align: center;
      position: relative;
    }

    .heart {
      font-size: 64px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      margin: 12px 0 16px;
      font-size: 22px;
      background: linear-gradient(to right, #ec4899, #f43f5e);
      -webkit-background-clip: text;
      color: transparent;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #d1d5db;
      transition: .3s;
    }

    .dot.active {
      background: linear-gradient(to right, #ec4899, #f43f5e);
      transform: scale(1.4);
    }

    .hint {
      color: #ec4899;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .hint-text {
      font-size: 13px;
      color: #555;
      display: none;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    button {
      padding: 16px 0;
      border: none;
      border-radius: 16px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #fbcfe8, #fecdd3);
      color: #be185d;
      transition: .2s;
    }

    button:hover { transform: scale(1.05); }

    .ok {
      background: linear-gradient(135deg, #f472b6, #fb7185);
      color: white;
    }

    .clear {
      background: #fce7f3;
    }

    .float-heart {
      position: absolute;
      font-size: 32px;
      animation: floatUp 6s infinite;
      opacity: .6;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: .8; }
      100% { transform: translateY(-220px); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" src="nhac.mp3" loop></audio>

  <div class="float-heart" style="left:10%; top:80%; animation-delay:0s">üíï</div>
  <div class="float-heart" style="left:70%; top:85%; animation-delay:2s">üíó</div>
  <div class="float-heart" style="left:40%; top:90%; animation-delay:4s">üíñ</div>

  <div class="card">
    <div class="heart">üíñ</div>
    <h1>Nh·∫≠p m·∫≠t m√£ ƒë·ªÉ m·ªü qu√†</h1>

    <div class="dots" id="dots"></div>

    <div class="hint" onclick="toggleHint()">G·ª£i √Ω: Sinh nh·∫≠t em ü•≥</div>
    <div class="hint-text" id="hintText">ƒê·ªãnh d·∫°ng: DDMMYY</div>

    <div class="keypad">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="clear" onclick="clearPass()">C</button>
      <button onclick="press('0')">0</button>
      <button class="ok" onclick="check()">OK</button>
    </div>
  </div>

  <script>
    const correct = "110908";
    let password = "";

    const dots = document.getElementById("dots");
    const hintText = document.getElementById("hintText");
    const music = document.getElementById("bgMusic");

    // üëâ Khi quay l·∫°i index th√¨ d·ª´ng nh·∫°c
    window.addEventListener("load", () => {
      localStorage.removeItem("musicPlaying");
      music.pause();
      music.currentTime = 0;
    });

    function renderDots() {
      dots.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const d = document.createElement("div");
        d.className = "dot" + (i < password.length ? " active" : "");
        dots.appendChild(d);
      }
    }

    function press(n) {
      if (password.length < 6) {
        password += n;
        renderDots();
      }
    }

    function clearPass() {
      password = "";
      renderDots();
    }

    function check() {
      if (password === correct) {

        music.play().then(() => {

          // L∆∞u tr·∫°ng th√°i ƒëang ph√°t
          localStorage.setItem("musicPlaying", "true");

          setTimeout(() => {
            window.location.href = "index2.html";
          }, 100);

        }).catch(err => {
          console.log("Tr√¨nh duy·ªát ch·∫∑n:", err);
        });

      } else {
        alert("‚ùå Sai m·∫≠t m√£ r·ªìi, th·ª≠ l·∫°i nh√© üíï");
        clearPass();
      }
    }

    function toggleHint() {
      hintText.style.display =
        hintText.style.display === "block" ? "none" : "block";
    }

    renderDots();
  </script>

</body>
</html>
